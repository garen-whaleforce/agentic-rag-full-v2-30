<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Agent Prompt 設定</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .prompt-block {
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 4px;
      background: #fff;
    }
    .prompt-warning {
      color: #b45309;
      font-size: 0.9rem;
      margin-bottom: 12px;
    }
    textarea {
      font-family: monospace;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Agent Prompt 設定</h1>

  <p class="prompt-warning">
    ⚠️ 請勿刪除大段結構與格式（例如項目編號、JSON/Markdown 標記等），只建議調整敘述、語氣與說明文字。修改不當可能導致分析結果異常。
  </p>

  <div id="prompt-list"></div>

  <button id="back-btn">回到分析頁面</button>

  <script src="/prompts.js"></script>
</body>
</html>
